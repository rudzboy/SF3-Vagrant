<VirtualHost *:443>
    ServerName sf3fresh.local
    ServerAlias www.sf3fresh.local
    
    SSLEngine on
    SSLCertificateFile /etc/ssl/localcerts/ssl-cert-vegas.crt
    SSLVerifyClient none

    <FilesMatch \.php$>
        SetHandler proxy:fcgi://127.0.0.1:9000
    </FilesMatch>
    
    DocumentRoot /var/www/sf3fresh/current/web
    <Directory /var/www/sf3fresh/current/web>
        AllowOverride All
        Require all granted
        
        DirectoryIndex app_dev.php
        
        <IfModule mod_negotiation.c>
            Options -MultiViews
        </IfModule>
        
        <IfModule mod_rewrite.c>
            RewriteEngine On
            
            RewriteCond %{REQUEST_URI}::$1 ^(/.+)/(.*)::\2$
            RewriteRule ^(.*) - [E=BASE:%1]
            
            RewriteCond %{HTTP:Authorization} .
            RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
            
            RewriteCond %{ENV:REDIRECT_STATUS} ^$
            RewriteRule ^app_dev\.php(/(.*)|$) %{ENV:BASE}/$2 [R=301,L]
            
            RewriteCond %{REQUEST_FILENAME} -f
            RewriteRule .? - [L]
            
            RewriteRule .? %{ENV:BASE}/app_dev.php [L]
        </IfModule>
        
        <IfModule !mod_rewrite.c>
            <IfModule mod_alias.c>
                RedirectMatch 302 ^/$ /app_dev.php/
            </IfModule>
        </IfModule>
    </Directory>

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\" %T %D" combinedandtime

    ErrorLog  "|/bin/sh -c '/usr/bin/tee -a /var/log/apache2/vegas_error.log  | /usr/bin/logger -tvegas_error -plocal0.err'"
    CustomLog "|/bin/sh -c '/usr/bin/tee -a /var/log/apache2/vegas_access.log | /usr/bin/logger -tvegas_apache -plocal0.notice'" combinedandtime

</VirtualHost>

<VirtualHost *:80>
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{HTTPS} off
        RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L,QSA]
    </IfModule>
</VirtualHost>
